<!DOCTYPE html>
<html>
  <head>
    <title>Sean aka SheepTester</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <p>w pressed: <span id="w"></span></p>
    <p>a pressed: <span id="a"></span></p>
    <p>d pressed: <span id="d"></span></p>
    
    <script src="../sheep.js"></script>
    <script>
document.body.onkeydown=function(e){
  console.log(e);
  console.log(e.keyCode);
  var ele;
  switch (e.keyCode) {
    case 87:
      ele="w";
      break;
    case 65:
      ele="a";
      break;
    case 68:
      ele="d";
      break;
  }
  document.querySelector("#"+ele).innerHTML="yes";
};
document.body.onkeyup=function(e){
  var ele;
  switch (e.keyCode) {
    case 87:
      ele="w";
      break;
    case 65:
      ele="a";
      break;
    case 68:
      ele="d";
      break;
  }
  document.querySelector("#"+ele).innerHTML="no";
};
    </script>
  </body>
</html>
