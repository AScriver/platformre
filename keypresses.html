<!DOCTYPE html>
<html>
  <head>
    <title>Keypress test</title>
    <meta charset="UTF-8">
    <style>
#player {
  position: fixed;
  background: black;
  height: 30px;
  width: 30px;
  border-radius: 50%;
  bottom: 0;
  left: 0;
}
    </style>
  </head>
  <body>
    <p><b>Use the keys WAD or arrow keysto move the player around.</b></p>
    <p>w pressed: <span id="w">no</span></p>
    <p>a pressed: <span id="a">no</span></p>
    <p>d pressed: <span id="d">no</span></p>
    <p id="vels"></p>
    <div id="player"></div>
    
    <script src="../sheep.js"></script>
    <script>
var wDown=false,aDown=false,dDown=false;
document.body.onkeydown=function(e){
  var ele;
  switch (e.keyCode) {
    case 87:
      ele="w";
      wDown=true;
      break;
    case 65:
      ele="a";
      aDown=true;
      break;
    case 68:
      ele="d";
      dDown=true;
      break;
  }
  if (ele!==undefined) {
    document.querySelector("#"+ele).innerHTML="yes";
  }
};
document.body.onkeyup=function(e){
  var ele;
  switch (e.keyCode) {
    case 87:
      ele="w";
      wDown=false;
      break;
    case 38:
      ele="w";
      wDown=false;
      break;
       case 32:
      ele="w";
      wDown=false;
      break;
    case 65:
      ele="a";
      aDown=false;
      break;
       case 37:
      ele="a";
      aDown=false;
      break;
    case 68:
      ele="d";
      dDown=false;
      break;
      case 39:
      ele="d";
      dDown=false;
      break;
  }
  if (ele!==undefined) {
    document.querySelector("#"+ele).innerHTML="no";
  }
};
/* plattformre script based off those from Scratch */
var xv=0,yv=0,x=0,y=0,playerWidth=30;
setInterval(function(){
  if (y>0) {
    yv-=1;
  } else {
    yv=0;
    y=0;
    xv=Math.round(xv*800)/1000;
    if (Math.abs(xv)<0.01) {
      xv=0;
      x=Math.round(x*1000)/1000;
    }
    if (wDown) {
      yv=15;
    }
    if (aDown) {
      xv-=1.5;
    }
    if (dDown) {
      xv+=1.5;
    }
  }
  if (x<0) {
    if (aDown||dDown) {
      if (wDown) {
        yv=10;
        xv*=-1;
      } else {
        xv*=-0.5;
        yv=0;
      }
    } else {
      // xv*=-0.1; removed for demonstration purposes
      xv=0;
      yv=0;
    }
    x=0;
  }
  if (x>window.innerWidth-playerWidth) {
    if (aDown||dDown) {
      if (wDown) {
        yv=10;
        xv*=-1;
      } else {
        xv*=-0.5;
        yv=0;
      }
    } else {
      // xv*=-0.1; removed for demonstration purposes
      xv=0;
      yv=0;
    }
    x=window.innerWidth-playerWidth;
  }
  x+=xv;y+=yv;
  document.querySelector("#vels").innerHTML="{<br>xVelocity: "+xv+",<br>vVelocity:"+yv+",<br>xPosition:"+x+",<br>yPosition:"+y+"<br>}";
  document.querySelector("#player").style.left=x+"px";
  document.querySelector("#player").style.bottom=y+"px";
},33);
    </script>
  </body>
</html>
